name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check formatting
        run: npm run format:check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: dubbing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npm run prisma:generate --workspace=@dubbing/backend
      
      - name: Run database migrations
        run: npm run prisma:migrate:deploy --workspace=@dubbing/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/dubbing_test
      
      - name: Run unit tests
        run: npm run test:unit --workspace=@dubbing/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/dubbing_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
      
      - name: Run integration tests
        run: npm run test:integration --workspace=@dubbing/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/dubbing_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
      
      - name: Generate coverage report
        run: npm run test:coverage --workspace=@dubbing/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/dubbing_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build all packages
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            packages/frontend/.next
          retention-days: 7

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: lint-and-format
    permissions:
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-docker-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [backend, frontend, workers]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy scan on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.dubbing-platform.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
      
      - name: Deploy to staging namespace
        run: |
          kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:develop -n staging
          kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:develop -n staging
          kubectl set image deployment/workers workers=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-workers:develop -n staging
          kubectl rollout status deployment/backend -n staging --timeout=5m
          kubectl rollout status deployment/frontend -n staging --timeout=5m
          kubectl rollout status deployment/workers -n staging --timeout=5m
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging environment..."
          curl -f https://staging.dubbing-platform.example.com/health || exit 1
      
      - name: Notify deployment status
        if: always()
        run: |
          echo "Staging deployment completed with status: ${{ job.status }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://dubbing-platform.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
      
      - name: Run database migrations
        run: |
          kubectl run prisma-migrate-${{ github.sha }} \
            --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:main \
            --restart=Never \
            --env="DATABASE_URL=${{ secrets.DATABASE_URL_PRODUCTION }}" \
            --command -- npm run prisma:migrate:deploy
          kubectl wait --for=condition=complete --timeout=5m job/prisma-migrate-${{ github.sha }}
      
      - name: Deploy to production (Blue-Green)
        run: |
          # Deploy to green environment
          kubectl set image deployment/backend-green backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:main -n production
          kubectl set image deployment/frontend-green frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:main -n production
          kubectl set image deployment/workers-green workers=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-workers:main -n production
          
          # Wait for green deployment to be ready
          kubectl rollout status deployment/backend-green -n production --timeout=10m
          kubectl rollout status deployment/frontend-green -n production --timeout=10m
          kubectl rollout status deployment/workers-green -n production --timeout=10m
          
          # Run health checks on green environment
          echo "Running health checks on green environment..."
          kubectl run health-check-${{ github.sha }} \
            --image=curlimages/curl:latest \
            --restart=Never \
            --command -- curl -f http://backend-green-service:3000/health
          
          # Switch traffic to green (update service selectors)
          kubectl patch service backend-service -n production -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service frontend-service -n production -p '{"spec":{"selector":{"version":"green"}}}'
          
          # Keep blue as backup for 5 minutes before scaling down
          echo "Green deployment is live. Blue deployment kept as backup."
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production environment..."
          curl -f https://dubbing-platform.example.com/health || exit 1
      
      - name: Notify deployment status
        if: always()
        run: |
          echo "Production deployment completed with status: ${{ job.status }}"
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back to blue..."
          kubectl patch service backend-service -n production -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl patch service frontend-service -n production -p '{"spec":{"selector":{"version":"green"}}}'
