services:
  # Backend API
  - type: web
    name: transl8-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd packages/backend && npm install && npx prisma generate && npm run build
    startCommand: cd packages/backend && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: S3_BUCKET
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health

  # Workers
  - type: worker
    name: transl8-workers
    env: node
    region: oregon
    plan: starter
    buildCommand: cd packages/workers && npm install && npm run build
    startCommand: cd packages/workers && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
