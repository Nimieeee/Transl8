services:
  # Backend API + Workers (Combined Service - Updated)
  - type: web
    name: transl8-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: bash build-render.sh
    startCommand: node start-with-workers.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: WORKER_CONCURRENCY
        value: 2
      - key: USE_OPENAI_WHISPER
        value: true
    healthCheckPath: /health

databases:
  # Optional: Render-managed Redis
  - name: transl8-redis
    plan: starter
    region: oregon
