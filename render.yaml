services:
  # Backend + Workers (Combined for Free Tier)
  - type: web
    name: transl8-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd packages/backend && npm install && npm run build && cd ../workers && npm install && npm run build
    startCommand: cd packages/backend && npm run start:with-workers
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
