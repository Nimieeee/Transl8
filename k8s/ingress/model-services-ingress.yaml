# Ingress and Load Balancing for Model Services
# This configuration provides load balancing and external access to model inference services

---
# Internal Load Balancer Service for STT
apiVersion: v1
kind: Service
metadata:
  name: whisper-pyannote-stt-lb
  namespace: ai-models
  annotations:
    cloud.google.com/load-balancer-type: "Internal"  # GKE internal LB
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"  # EKS internal LB
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: whisper-pyannote-stt

