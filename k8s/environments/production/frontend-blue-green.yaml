---
# Blue Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-blue-service
  namespace: production
spec:
  selector:
    app: frontend
    version: blue
    environment: production
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
# Green Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-green-service
  namespace: production
spec:
  selector:
    app: frontend
    version: green
    environment: production
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
# Main Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: production
spec:
  selector:
    app: frontend
    version: blue  # Initially points to blue
    environment: production
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
# HorizontalPodAutoscaler for Blue
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-blue-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-blue
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
