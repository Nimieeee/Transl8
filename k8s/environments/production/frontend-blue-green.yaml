apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: production
data:
  NEXT_PUBLIC_API_URL: https://api.dubbing-platform.example.com
  NEXT_PUBLIC_WS_URL: wss://api.dubbing-platform.example.com
  NEXT_PUBLIC_ENVIRONMENT: production
---
# Blue Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-blue
  namespace: production
  labels:
    app: frontend
    version: blue
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
      version: blue
      environment: production
  template:
    metadata:
      labels:
        app: frontend
        version: blue
        environment: production
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - frontend
              topologyKey: kubernetes.io/hostname
      containers:
      - name: frontend
        image: ghcr.io/your-org/ai-video-dubbing-platform-frontend:main
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Green Deployment
