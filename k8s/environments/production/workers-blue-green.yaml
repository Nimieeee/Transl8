apiVersion: apps/v1
kind: Deployment
metadata:
  name: workers-blue
  namespace: production
  labels:
    app: workers
    version: blue
    environment: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: workers
      version: blue
      environment: production
  template:
    metadata:
      labels:
        app: workers
        version: blue
        environment: production
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - workers
              topologyKey: kubernetes.io/hostname
      containers:
      - name: workers
        image: ghcr.io/your-org/ai-video-dubbing-platform-workers:main
        env:
        - name: DATABASE_URL
          value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)?pool_timeout=30&connection_limit=10
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_DB
        - name: REDIS_URL
          value: redis://redis-service:6379
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: SENTRY_DSN
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: AWS_REGION
        - name: S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: S3_BUCKET_NAME
        - name: NODE_ENV
          value: production
        - name: LOG_LEVEL
          value: info
        envFrom:
        - configMapRef:
            name: storage-config
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        livenessProbe:
          exec:
            command:
            - node
            - -e
            - "process.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
