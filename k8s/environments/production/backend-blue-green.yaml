apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: production
type: Opaque
stringData:
  JWT_SECRET: REPLACE_WITH_ACTUAL_JWT_SECRET
  JWT_REFRESH_SECRET: REPLACE_WITH_ACTUAL_REFRESH_SECRET
  SENTRY_DSN: REPLACE_WITH_ACTUAL_SENTRY_DSN
  DATADOG_API_KEY: REPLACE_WITH_ACTUAL_DATADOG_KEY
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: production
data:
  NODE_ENV: production
  PORT: "3000"
  LOG_LEVEL: info
  CORS_ORIGIN: https://dubbing-platform.example.com
  JWT_EXPIRY: 15m
  JWT_REFRESH_EXPIRY: 7d
  RATE_LIMIT_WINDOW: 15m
  RATE_LIMIT_MAX: "100"
---
# Blue Deployment (Current/Stable)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-blue
  namespace: production
  labels:
    app: backend
    version: blue
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
      version: blue
      environment: production
  template:
    metadata:
      labels:
        app: backend
        version: blue
        environment: production
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
      containers:
      - name: backend
        image: ghcr.io/your-org/ai-video-dubbing-platform-backend:main
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: DATABASE_URL
          value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)?pool_timeout=30&connection_limit=20
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_DB
        - name: REDIS_URL
          value: redis://redis-service:6379
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: JWT_REFRESH_SECRET
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: SENTRY_DSN
        - name: DATADOG_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATADOG_API_KEY
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: AWS_REGION
        - name: S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: S3_BUCKET_NAME
        envFrom:
        - configMapRef:
            name: backend-config
        - configMapRef:
            name: storage-config
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
