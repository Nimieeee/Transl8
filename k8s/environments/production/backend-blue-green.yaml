---
# Blue Service (for direct access during deployment)
apiVersion: v1
kind: Service
metadata:
  name: backend-blue-service
  namespace: production
spec:
  selector:
    app: backend
    version: blue
    environment: production
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
# Green Service (for direct access during deployment)
apiVersion: v1
kind: Service
metadata:
  name: backend-green-service
  namespace: production
spec:
  selector:
    app: backend
    version: green
    environment: production
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
# Main Backend Service (switches between blue and green)
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: production
spec:
  selector:
    app: backend
    version: blue  # Initially points to blue
    environment: production
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
# HorizontalPodAutoscaler for Blue
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-blue-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-blue
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# HorizontalPodAutoscaler for Green
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-green-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-green
